<!DOCTYPE html>
<html ng-app="crithagra">
    <head>
        <title>
            Canary
        </title>
        <link rel="stylesheet" href="css/crithagra.min.css">
    </head>
    <body>
        <div class="container">
            <br />
            <div class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a href="#/" class="navbar-brand site-title">
                            üê¶
                        </a>
                    </div>
                    <div ng-controller="LoginController as loginController" ng-init="postController.init()">
                        <ul ng-if="isLoggedIn()" class="nav navbar-nav">
                            <li>
                                <a href="#/post">Posts</a>
                            </li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li ng-if="!isLoggingIn() && !isLoggedIn()">
                                <a href="#/login">Login</a>
                            </li>
                            <li ng-if="isLogoutable()">
                                <a href="" ng-click="logout()">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div ng-view></div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <a href="https://github.com/HarveyK86/Serinus">
                                Serinus Server
                            </a>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-xs-1">
                                    <span class="glyphicon glyphicon-font gray" />
                                </div>
                                <div class="col-xs-10">
                                    Java
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-1">
                                    <span class="glyphicon glyphicon-wrench gray" />
                                </div>
                                <div class="col-xs-10">
                                    Spring Boot, Hibernate
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-1">
                                    <span class="glyphicon glyphicon-menu-hamburger gray" />
                                </div>
                                <div class="col-xs-10">
                                    Jetty, HSQLDB
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-1">
                                    <span class="glyphicon glyphicon-th-large gray" />
                                </div>
                                <div class="col-xs-10">
                                    Gradle
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-1">
                                    <span class="glyphicon glyphicon-hdd gray" />
                                </div>
                                <div class="col-xs-10">
                                    1 CPU, 512MB RAM and 1GB HDD
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <a href="https://github.com/HarveyK86/Crithagra">
                                Crithagra GUI
                            </a>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-xs-1">
                                    <span class="glyphicon glyphicon-font gray" />
                                </div>
                                <div class="col-xs-10">
                                    CoffeeScript, HTML, CSS
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-1">
                                    <span class="glyphicon glyphicon-wrench gray" />
                                </div>
                                <div class="col-xs-10">
                                    AngularJS, Bootstrap
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-1">
                                    <span class="glyphicon glyphicon-menu-hamburger gray" />
                                </div>
                                <div class="col-xs-10">
                                    Node.js
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-1">
                                    <span class="glyphicon glyphicon-th-large gray" />
                                </div>
                                <div class="col-xs-10">
                                    Grunt
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-1">
                                    <span class="glyphicon glyphicon-hdd gray" />
                                </div>
                                <div class="col-xs-10">
                                    1 CPU, 512MB RAM and 1GB HDD
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/crithagra.min.js"></script>
    </body>
</html>
